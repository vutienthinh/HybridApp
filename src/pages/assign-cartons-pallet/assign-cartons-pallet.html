<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><strong>Assign Cartons to Pallet</strong></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <table class="table-striped root-table">
    <thead>
      <tr>
        <th class="text-left">Code</th>
        <th></th>
        <th class="text-left">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <ion-item>
            <ion-input type="text" class="width-50" [(ngModel)]='rfIdRef'></ion-input>
          </ion-item>
        </td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td class="text-left">{{tempListRFID.ctn_rfid}}</td>
        <td class="yellow">{{tempListRFID.type}}</td>
        <td></td>
      </tr>
      <tr *ngFor="let rfid of listCartonRFID" >
        <td class="text-left">{{rfid.pack_hdr_num}}</td>
        <td class="green">C</td>
        <td>
          <span>Assigned</span>
        </td>
      </tr>
      <tr *ngFor="let rfid of templistCartonRFID" >
        <td class="text-left">{{rfid.pack_hdr_num}}</td>
        <td class="green">C</td>
        <td [ngSwitch]="rfid.sts">
          <span *ngSwitchCase="'AD'">Assigned</span>
          <span *ngSwitchCase="'WR'" class="red">Wrong ORD</span>
        </td>
      </tr>

    </tbody>
  </table>

</ion-content>
