<ion-content padding>

	<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)" class="login-form">
        <div class="logo-wrapper">
            <div class="logo-bg">
                 <img src="assets/img/ic_wap.png">
            </div>
            <!-- <h4>WAP</h4> -->
        </div>
        <div class="form-wrapper">
            <ion-list>
    		  	<ion-item>
    			    <ion-label floating customName="user_name">Username</ion-label>
    			    <ion-input formControlName="user_name" type="text"></ion-input>
    		  	</ion-item>

    			<ion-item>
    			    <ion-label floating customName="password">Password</ion-label>
    			    <ion-input formControlName="password" type="password"></ion-input>
    			</ion-item>
    		</ion-list>
            <!-- <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">User Name</span>
                    <input type="text" ng-model="user.name" placeholder="User Name">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password" placeholder="Password">
                </label>
            </div> -->
            <div class="padding">
                <button type="submit" ion-button block>
                    Sign-In
                </button>
                <!-- <p class="text-center"> Don't Have An Account?
                    <a href="#/forgot-password">Sign Up</a>
                </p> -->
            </div>
        </div>
    </form>

</ion-content>
